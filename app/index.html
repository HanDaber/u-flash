<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
  
	<title><%= title %></title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<% if ( debug === false ) { %>
	<link type="text/css" rel="stylesheet" media="all" href="css/app.<%= version %>.css" />
	<% } else { %>
	<div style="height:1em; background-color:#000; color:#FFF;">Dev <%= title %> (<%= version %>/<%= process.env.APP_HASH %>)</div>
	<% } %>
</head>
<body>
	<h2><%= title %></h2>

	<div id="app"></div>

	<script src="js/app.<%= version %>.js"></script>

	<!-- <script src="http://d359icslfg5ozq.cloudfront.net"></script> -->
</body>
</html>
